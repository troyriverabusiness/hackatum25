<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Blau Tech — Hackathons, Events & Stipend Opportunities in Munich</title>
    <meta
      name="title"
      content="Blau Tech — Hackathons, Events & Stipend Opportunities in Munich"
    />
    <meta
      name="description"
      content="Blau Tech connects tech students with real opportunities — discover hackathons, events, and stipends across Munich and Bavaria. Join 3K+ community members."
    />
    <meta
      name="keywords"
      content="Blau Tech, hackathons Munich, student tech events, stipends, tech opportunities, Bavaria, tech community Munich, student hackathons, tech scholarships, Munich tech events"
    />
    <meta name="author" content="Blau Tech" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Canonical URL - Update with your actual domain -->
    <link rel="canonical" href="https://blau-tech.de" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Blau Tech",
      "url": "https://blautech.de",
      "logo": "https://blautech.de/favicon.svg",
      "description": "Blau Tech connects Bavaria's next generation of tech talent with real opportunities — discover hackathons, events, and stipends across Munich.",
      "foundingLocation": {
        "@type": "Place",
        "name": "Munich, Bavaria"
      },
      "areaServed": {
        "@type": "State",
        "name": "Bavaria"
      },
      "sameAs": [
        "https://www.linkedin.com/company/blautech"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Community Support",
        "areaServed": "DE",
        "availableLanguage": ["en", "de"]
      }
    }
    </script>
    
    <!-- Additional Structured Data for WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Blau Tech",
      "url": "https://blautech.de",
      "description": "Connecting the next generation of tech talent to opportunities in Munich and Bavaria",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://blautech.de?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Preconnect for performance -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"

    />
    <link

  <body class="bg-slate-950 text-white antialiased">
